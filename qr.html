<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER-XMD QR SCANNER</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .bg {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://files.catbox.moe/vewh4c.jpeg') no-repeat center center;
            background-size: cover;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #content {
            display: flex;
            flex-direction: column;
            width: 22rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 0 20px cyan;
            backdrop-filter: blur(10px);
        }

        #QR-content img {
            border-radius: 12px;
            width: 100%;
            border: 2px solid cyan;
            margin-bottom: 1rem;
        }

        #title-container {
            padding: 0 1rem;
            color: #00ffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        #title-container h2 {
            font-size: 1.5rem;
        }

        #description-container {
            padding: 0 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        p.legend {
            color: #ccc;
            font-size: 0.95em;
            margin-top: 0.3em;
        }

        #progressBar {
            width: 100%;
            height: 8px;
            border-radius: 8px;
            accent-color: cyan;
        }

        .reload-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: cyan;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .reload-button:hover {
            background-color: #00bcd4;
        }

        /* GAMER-XMD Branding Info */
        .info-footer {
            margin-top: 1rem;
            color: #aaa;
            font-size: 0.8em;
        }

        .info-footer a {
            color: #00ffff;
            text-decoration: none;
        }

        .info-footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").remove();
                document.getElementById("main").innerHTML = "QR Expired! Please reload";
                document.getElementById("legend").innerHTML = ""
            }
            document.getElementById("progressBar").value = 30 - timeleft;
            timeleft -= 1;
        }, 1000);
    </script>
</head>
<body>
<div class="bg">
    <div id="content">
        <div id="QR-content">
            <img id="qr-image" src="/server" alt="QR CODE">
        </div>
        <div id="title-container">
            <h2 id="main">GAMER-XMD LOGIN</h2>
            <p class="legend" id="legend">Scan the QR code with WhatsApp</p>
        </div>
        <div id="description-container">
            <p class="legend" id="semi">QR code valid for 30 seconds</p>
            <progress value="0" max="30" id="progressBar"></progress>
        </div>
        <a href="javascript:history.go(0)" class="reload-button">ðŸ”„ Reload Page</a>

        <div class="info-footer">
            Powered by <strong>GAMER-XMD</strong> â€¢ Join our
            <a href="https://whatsapp.com/channel/0029VbAF9iTJUM2aPl9plJ2U" target="_blank">WhatsApp Channel</a><br>
            Source Code: <a href="https://github.com/darkVador221/Inco_dark" target="_blank">GitHub Repo</a>
        </div>
    </div>
</div>
</body>
</html>
