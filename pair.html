<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMER-XMD PAIR CODE</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/vewh4c.jpeg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(0,0,0,0.7);
      border-radius: 14px;
      box-shadow: 0 0 20px #00ffff;
    }

    #text {
      color: #ffffff;
    }

    .input-container input {
      color: #000;
    }

    .centered-text {
      color: #ffffff;
    }

    .input-container {
      display: flex;
      background: #111;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #eeeeee;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #8a2be2;
      color: #111;
    }

    .input-container input:focus {
      border-left: 2px solid #00ffff;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #00ffff, #8a2be2);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #00ff99, #0066ff);
      color: #000;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 
        0 0 5px #0ff, 
        0 0 10px #0ff, 
        0 0 15px #00f, 
        0 0 20px #00f, 
        0 0 25px #a0f, 
        0 0 30px #a0f;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #00ffff, 
          0 0 10px #00ffff, 
          0 0 15px #00bfff, 
          0 0 20px #0099ff, 
          0 0 25px #0066ff, 
          0 0 30px #0044ff;
      }
      50% {
        text-shadow: 
          0 0 10px #00ffcc,
          0 0 20px #00ffcc,
          0 0 30px #00ccff;
      }
      100% {
        text-shadow:
          0 0 5px #8a2be2,
          0 0 10px #8a2be2,
          0 0 15px #9400d3,
          0 0 20px #4b0082,
          0 0 25px #6a5acd,
          0 0 30px #9370db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">GAMER-XMD V2</h2>           
            <h6>Enter your number with country code.☏︎</h6>
            <div class="input-container">
              <input placeholder="EX:22177XXXX" type="number" id="number" name="">
              <button id="submit">enter</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br><br>
            <main id="pair"></main>
          <p></p>
        </div>
      </div>
    </div>
    <div class="glowing-text">Powered By 🎮 𝑫𝑬𝑽 𝑫𝑨𝑹𝑲 𝑮𝑨𝑴𝑬𝑹 ⚔️</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❗Enter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❌Invalid number format❌</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait🔎 </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
