    .button-container {

    h3 {
      margin-top: -20px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      font-size: 1.5rem;

    .button {
      width: 220px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      background-color: black;
      border-radius: 12px;
      border: none;
      color: white;
      position: relative;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: 1px;
      transition-duration: 0.3s;
      background: linear-gradient(0deg, #000, #1a1a1a);
      text-decoration: none;
      box-shadow: 0 0 10px #00ff00;
    }

    .button:before,
    .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 12px;
      background: linear-gradient(45deg, #00ff00, #ff0000, #000000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    .button:after {
      filter: blur(50px);
    }

    @keyframes steam {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .button span {
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 -1px 5px #00ff00;
    }

    p {
      font-weight: bold;
